name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-distutils \
            openjdk-17-jdk \
            unzip \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            libjpeg-dev \
            zlib1g-dev \
            git

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools==68.0.0
          pip install cython buildozer kivy[base] pillow sh

      - name: Build APK
        run: |
          buildozer android debug
