name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install flask requests # тут добавь все свои зависимости

      - name: Build APK
        run: |
          echo "Сборка APK тут" 
          # добавь сюда свою команду сборки

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-apk
          path: path/to/your.apk
